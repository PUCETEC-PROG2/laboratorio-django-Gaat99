{% load static %}
<html>
    <head>
        <title>{% block title %}Página de Entrenadores y Pokemones{% endblock %}</title>  
        <link href="{% static 'bootstrap.min(1).css' %}" rel="stylesheet"> 
        <link href="{% static 'custom.css' %}" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
        
            <div class="bg-primary text-white p-4 text-center">
                <img src="{% static 'logo.png' %}" alt="logo" class="logo" style="max-width: 500px;">
            </div>

     
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'pokedex:trainers' %}">Entrenador</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'pokedex:index' %}">Pokemones</a>
                            </li>
                   
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'pokedex:add_trainer' %}">Anadir Entrenador</a>
                            </li>
              
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'pokedex:add_pokemon' %}">Añadir Pokémon</a>
                            </li>
                
                            <li class="nav-item">
                                <a class="nav-link" href="#">Acerca de</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>  


            <div class="d-flex justify-content-end mt-3">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-danger">Salir</a>
                {% else %}
                    <a href="{% url 'pokedex:login' %}" class="btn btn-primary">Ingresar</a>
                {% endif %}
            </div>

            {% block content %}{% endblock %}
        </div>
    </body>
</html>
